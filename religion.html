<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>أسئلة دينية</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>أسئلة دينية</h1>
  </header>
  <div class="container" id="questionContainer">
    <!-- سيتم عرض الأسئلة هنا -->
  </div>
  <div id="result"></div>
  <div id="answersList" style="display:none;">
    <h3>إجاباتك:</h3>
    <div id="answers"></div>
  </div>
  <div id="backToHome">
    <button onclick="window.location.href='index.html'">العودة إلى الصفحة الرئيسية</button>
  </div>
  <footer>
    <p>تم تطوير اللعبة بواسطة فارس</p>
  </footer>

  <script>
    const questions = [
      { question: "1. من هو النبي الذي ابتلعه الحوت؟", options: ["يونس", "موسى", "إبراهيم", "عيسى"], correctAnswer: "يونس", userAnswer: "" },
      { question: "2. ما هي الصلاة التي تأتي بعد الفجر؟", options: ["الظهر", "العصر", "السنن", "الشروق"], correctAnswer: "الشروق", userAnswer: "" },
      { question: "3. كم عدد سور القرآن الكريم؟", options: ["114", "120", "112", "125"], correctAnswer: "114", userAnswer: "" },
      { question: "4. من هو أول خليفة للمسلمين؟", options: ["أبو بكر", "عمر بن الخطاب", "عثمان بن عفان", "علي بن أبي طالب"], correctAnswer: "أبو بكر", userAnswer: "" },
      { question: "5. ما هي ليلة القدر؟", options: ["ليلة السابع والعشرون", "ليلة الخامس والعشرون", "ليلة التاسع والعشرون", "ليلة الثلاثين"], correctAnswer: "ليلة السابع والعشرون", userAnswer: "" },
      { question: "6. ما هو عدد الصلوات المفروضة في اليوم والليلة؟", options: ["3", "4", "5", "6"], correctAnswer: "5", userAnswer: "" },
      { question: "7. من هو النبي الذي أُرسل إلى بني إسرائيل؟", options: ["موسى", "محمد", "إبراهيم", "عيسى"], correctAnswer: "موسى", userAnswer: "" }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function displayQuestion() {
      if (currentQuestionIndex < questions.length) {
        const question = questions[currentQuestionIndex];
        document.getElementById("questionContainer").innerHTML = `
          <p class="question">${question.question}</p>
          <div class="options">
            ${question.options.map(option => `
              <button class="option" onclick="checkAnswer('${option}')">${option}</button>
            `).join('')}
          </div>
        `;
      } else {
        showResult();
      }
    }

    function checkAnswer(selectedAnswer) {
      const question = questions[currentQuestionIndex];
      question.userAnswer = selectedAnswer;
      if (selectedAnswer === question.correctAnswer) {
        score++;
      }
      currentQuestionIndex++;
      displayQuestion();
    }

    function showResult() {
      document.getElementById('result').textContent = `انتهت الأسئلة! درجتك: ${score} من ${questions.length}`;
      document.getElementById('answersList').style.display = 'block';

      let answersHTML = "";
      questions.forEach((question, index) => {
        answersHTML += `
          <div class="answer ${question.userAnswer === question.correctAnswer ? 'correct' : 'incorrect'}">
            <p><strong>السؤال ${index + 1}:</strong> ${question.question}</p>
            <p><strong>إجابتك:</strong> ${question.userAnswer}</p>
            <p><strong>الإجابة الصحيحة:</strong> ${question.correctAnswer}</p>
            <p><strong>${question.userAnswer === question.correctAnswer ? 'إجابة صحيحة' : 'إجابة خاطئة'}</strong></p>
            <hr/>
          </div>
        `;
      });
      document.getElementById('answers').innerHTML = answersHTML;
      // تخزين الدرجة في localStorage
      localStorage.setItem('religionScore', score);
    }

    displayQuestion();
  </script>
</body>
</html>
